<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cricket Over Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #0f0f1e;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                /* Cricket Balls */
                radial-gradient(circle at 10% 20%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 30% 40%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 50% 60%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 70% 80%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 90% 30%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 15% 70%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 85% 15%, #ff4444 8px, transparent 8px),
                radial-gradient(circle at 40% 90%, #ff4444 8px, transparent 8px),
                
                /* Cricket Bats - vertical lines */
                linear-gradient(90deg, transparent 45%, #8b6914 45%, #8b6914 48%, transparent 48%),
                linear-gradient(90deg, transparent 65%, #8b6914 65%, #8b6914 68%, transparent 68%),
                linear-gradient(90deg, transparent 25%, #8b6914 25%, #8b6914 28%, transparent 28%),
                linear-gradient(90deg, transparent 85%, #8b6914 85%, #8b6914 88%, transparent 88%),
                
                /* Stumps - vertical lines */
                linear-gradient(90deg, transparent 35%, #d4a574 35%, #d4a574 36%, transparent 36%),
                linear-gradient(90deg, transparent 55%, #d4a574 55%, #d4a574 56%, transparent 56%),
                linear-gradient(90deg, transparent 75%, #d4a574 75%, #d4a574 76%, transparent 76%),
                linear-gradient(90deg, transparent 15%, #d4a574 15%, #d4a574 16%, transparent 16%),
                linear-gradient(90deg, transparent 95%, #d4a574 95%, #d4a574 96%, transparent 96%);
            
            background-size: 200px 200px;
            background-position: 0 0, 50px 50px, 100px 100px, 150px 150px;
            opacity: 0.12;
            z-index: 0;
        }

        /* Add cricket equipment icons using CSS */
        body::after {
            content: 'üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè üèè';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 40px;
            opacity: 0.06;
            line-height: 80px;
            letter-spacing: 60px;
            word-spacing: 60px;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            transform: rotate(-15deg);
        }

        .container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(26, 26, 46, 0.85));
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(96, 239, 255, 0.3);
            padding: 40px;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 3px solid rgba(96, 239, 255, 0.4);
            margin: 20px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00ff87, #60efff);
            border-radius: 30px 30px 0 0;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: rgba(96, 239, 255, 0.2);
            filter: blur(10px);
            border-radius: 50%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #60efff;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scoreboard {
            background: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            color: #0f0f1e;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 255, 135, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .score-main {
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-details {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(15, 15, 30, 0.2);
        }

        .score-details div {
            text-align: center;
        }

        .score-details .label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-details .value {
            font-size: 22px;
            font-weight: 900;
        }

        .status {
            text-align: center;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid;
        }

        .status.idle {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-color: #667eea;
        }

        .status.playing {
            background: rgba(0, 255, 135, 0.2);
            color: #00ff87;
            border-color: #00ff87;
        }

        .status.over {
            background: rgba(255, 0, 128, 0.2);
            color: #ff0080;
            border-color: #ff0080;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Ripple effect on click */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0px);
        }

        .btn-run {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-boundary {
            background: #ff8c00;
            color: white;
            border-color: #ff8c00;
        }

        .btn-wicket {
            background: #ff0080;
            color: white;
            border-color: #ff0080;
            animation: wicketGlow 2s ease-in-out infinite;
        }
        
        /* Wicket button pulses */
        @keyframes wicketGlow {
            0%, 100% {
                box-shadow: 0 4px 10px rgba(255, 0, 128, 0.4);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 0, 128, 0.8);
            }
        }

        .btn-control {
            background: #00ff87;
            color: #0f0f1e;
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            border-color: #00ff87;
            font-size: 18px;
        }

        .btn-reset {
            background: #636363;
            color: white;
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            border-color: #636363;
            font-size: 18px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled::before {
            display: none;
        }

        .last-balls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .last-balls-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .balls-display {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ball-item {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            color: white;
            border: 2px solid;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .ball-item:hover {
            transform: scale(1.05);
        }

        .ball-item.dot {
            background: #636363;
            border-color: #636363;
        }

        .ball-item.runs {
            background: #667eea;
            border-color: #667eea;
        }

        .ball-item.boundary {
            background: #ff8c00;
            border-color: #ff8c00;
            animation: boundaryGlow 1.5s ease-in-out infinite;
        }
        
        /* Boundary balls glow */
        @keyframes boundaryGlow {
            0%, 100% {
                box-shadow: 0 4px 10px rgba(255, 140, 0, 0.5);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 140, 0, 0.9);
            }
        }

        .ball-item.wicket {
            background: #ff0080;
            border-color: #ff0080;
            animation: wicketShake 0.5s ease-in-out;
        }
        
        /* Wicket balls shake when added */
        @keyframes wicketShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .info-box {
            background: rgba(96, 239, 255, 0.15);
            backdrop-filter: blur(10px);
            border-left: 4px solid #60efff;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(96, 239, 255, 0.2);
            border: 1px solid rgba(96, 239, 255, 0.3);
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .score-main {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè Cricket Over Tracker</h1>
            <p>Hardware Logic Simulator</p>
        </div>

        <div id="status" class="status idle">
            Click "Start Innings" to begin
        </div>

        <div class="scoreboard">
            <div class="score-main">
                <span id="runs">0</span>/<span id="wickets">0</span>
            </div>
            <div class="score-details">
                <div>
                    <div class="label">OVERS</div>
                    <div class="value"><span id="overs">0</span>.<span id="balls">0</span></div>
                </div>
                <div>
                    <div class="label">RUN RATE</div>
                    <div class="value" id="runRate">0.00</div>
                </div>
                <div>
                    <div class="label">STATE</div>
                    <div class="value" id="stateDisplay">IDLE</div>
                </div>
            </div>
        </div>

        <div class="last-balls">
            <div class="last-balls-title">This Over:</div>
            <div class="balls-display" id="currentOver">
                <div style="color: #999; font-size: 14px;">No balls bowled yet</div>
            </div>
        </div>

        <div class="info-box" id="infoBox">
            Start the innings to begin tracking. Click the buttons below to bowl each ball.
        </div>

        <div class="controls">
            <div class="control-label">Bowl a Ball:</div>
            <div class="button-grid">
                <button class="btn btn-run" onclick="bowlBall(0)" id="btn0" disabled>0</button>
                <button class="btn btn-run" onclick="bowlBall(1)" id="btn1" disabled>1</button>
                <button class="btn btn-run" onclick="bowlBall(2)" id="btn2" disabled>2</button>
                <button class="btn btn-run" onclick="bowlBall(3)" id="btn3" disabled>3</button>
                <button class="btn btn-boundary" onclick="bowlBall(4)" id="btn4" disabled>4</button>
                <button class="btn btn-boundary" onclick="bowlBall(6)" id="btn6" disabled>6</button>
                <button class="btn btn-wicket" onclick="bowlWicket()" id="btnW" disabled>W</button>
            </div>

            <button class="btn btn-control" onclick="startInnings()" id="btnStart">Start Innings</button>
            <button class="btn btn-reset" onclick="resetMatch()">Reset Match</button>
        </div>
    </div>

    <script>
        // Cricket Tracker State (simulates hardware registers)
        let state = {
            gameState: 0,  // 0=IDLE, 1=PLAYING, 2=INNINGS_OVER
            balls: 0,
            overs: 0,
            totalRuns: 0,
            wickets: 0,
            currentOverBalls: []
        };

        const IDLE = 0;
        const PLAYING = 1;
        const INNINGS_OVER = 2;

        function updateDisplay() {
            // Update score
            document.getElementById('runs').textContent = state.totalRuns;
            document.getElementById('wickets').textContent = state.wickets;
            document.getElementById('overs').textContent = state.overs;
            document.getElementById('balls').textContent = state.balls;

            // Calculate run rate
            const totalOvers = state.overs + (state.balls / 6);
            const runRate = totalOvers > 0 ? (state.totalRuns / totalOvers).toFixed(2) : '0.00';
            document.getElementById('runRate').textContent = runRate;

            // Update state display
            const stateNames = ['IDLE', 'PLAYING', 'INNINGS_OVER'];
            document.getElementById('stateDisplay').textContent = stateNames[state.gameState];

            // Update status bar
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
            
            if (state.gameState === IDLE) {
                statusEl.className += ' idle';
                statusEl.textContent = 'Click "Start Innings" to begin';
            } else if (state.gameState === PLAYING) {
                statusEl.className += ' playing';
                statusEl.textContent = `Ball ${state.balls + 1} of Over ${state.overs + 1}`;
            } else if (state.gameState === INNINGS_OVER) {
                statusEl.className += ' over';
                if (state.wickets === 10) {
                    statusEl.textContent = 'ALL OUT!';
                } else if (state.overs === 20) {
                    statusEl.textContent = '20 OVERS COMPLETED!';
                }
            }

            // Update current over display
            const overDisplay = document.getElementById('currentOver');
            if (state.currentOverBalls.length === 0) {
                overDisplay.innerHTML = '<div style="color: #999; font-size: 14px;">No balls bowled yet</div>';
            } else {
                overDisplay.innerHTML = state.currentOverBalls.map(ball => {
                    let className = 'ball-item ';
                    let display = ball.runs;
                    
                    if (ball.wicket) {
                        className += 'wicket';
                        display = 'W';
                    } else if (ball.runs === 0) {
                        className += 'dot';
                        display = '‚Ä¢';
                    } else if (ball.runs >= 4) {
                        className += 'boundary';
                    } else {
                        className += 'runs';
                    }
                    
                    return `<div class="${className}">${display}</div>`;
                }).join('');
            }

            // Update button states
            const buttonsDisabled = state.gameState !== PLAYING;
            ['btn0', 'btn1', 'btn2', 'btn3', 'btn4', 'btn6', 'btnW'].forEach(id => {
                document.getElementById(id).disabled = buttonsDisabled;
            });

            document.getElementById('btnStart').disabled = state.gameState !== IDLE;

            // Update info box
            const infoBox = document.getElementById('infoBox');
            if (state.gameState === IDLE) {
                infoBox.textContent = 'Start the innings to begin tracking. Click the buttons below to bowl each ball.';
            } else if (state.gameState === PLAYING) {
                const remaining = 120 - (state.overs * 6 + state.balls);
                infoBox.textContent = `${remaining} balls remaining in innings. Click buttons to bowl.`;
            } else {
                infoBox.textContent = `Innings completed! Final Score: ${state.totalRuns}/${state.wickets} in ${state.overs}.${state.balls} overs`;
            }
        }

        function startInnings() {
            if (state.gameState === IDLE) {
                state.gameState = PLAYING;
                updateDisplay();
            }
        }

        function bowlBall(runs) {
            if (state.gameState !== PLAYING) return;

            // Add runs (simulates hardware adder)
            state.totalRuns += runs;

            // Record ball
            state.currentOverBalls.push({ runs: runs, wicket: false });

            // Increment ball counter (simulates hardware counter)
            state.balls++;

            // Check if over is complete (ball counter reaches 6)
            if (state.balls === 6) {
                state.balls = 0;
                state.overs++;
                state.currentOverBalls = [];  // New over
            }

            // Check innings end conditions (simulates comparator logic)
            checkInningsEnd();

            updateDisplay();
        }

        function bowlWicket() {
            if (state.gameState !== PLAYING) return;

            // Increment wicket counter (simulates hardware counter)
            state.wickets++;

            // Record ball
            state.currentOverBalls.push({ runs: 0, wicket: true });

            // Increment ball counter
            state.balls++;

            // Check if over is complete
            if (state.balls === 6) {
                state.balls = 0;
                state.overs++;
                state.currentOverBalls = [];
            }

            // Check innings end conditions
            checkInningsEnd();

            updateDisplay();
        }

        function checkInningsEnd() {
            // Simulates FSM logic checking end conditions
            if (state.wickets >= 10 || state.overs >= 20) {
                state.gameState = INNINGS_OVER;
            }
        }

        function resetMatch() {
            state = {
                gameState: IDLE,
                balls: 0,
                overs: 0,
                totalRuns: 0,
                wickets: 0,
                currentOverBalls: []
            };
            updateDisplay();
        }

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
